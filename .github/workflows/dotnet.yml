# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Doxygen Deploy Action
      # You may pin to the exact commit or the version.
      # uses: JustEnoughMod/DoxygenDeployAction@dc29bbb488afbb7877be67ad93b6faeb1dc179cb
      uses: JustEnoughMod/DoxygenDeployAction@1.0.1
      with:
            # A GitHub token for pushing to the repo. Example: https://git.io/passing-token
            github_token: ${{ secrets.GITHUB_TOKEN }}
            # Branch name for pushing GitHub pages files
            branch: gh-pages
            # Folder where Doxygen will generate the HTML build files
            folder: html
            # Path of the Doxygen configuration file
            config_file: Doxyfile
            #Directory on the deployment branch for pushing the build files
            #target_folder: # optional
